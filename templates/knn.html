<html>

    <head>
        <meta charset="utf-8">
        <title>Flask, D3 Examples - KNN Predict</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="static/js/app.js"></script>
    </head>

    <body class="container">
        <h1>Knn / Kmeans Prediction Example</h1>
        <p>Enter data and it is sent to the Flask route as JSON, the Prediction is returned and appended in the
            Predictions div
            below
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text">Hit Points</span>
            <input id="hp" type="text" class="form-control" placeholder="45">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Attack</span>
            <input id="attack" type="text" class="form-control" placeholder="49">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Defense</span>
            <input id="defense" type="text" class="form-control" placeholder="49">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Special Attack</span>
            <input id="special_attack" type="text" class="form-control" placeholder="65">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Special Defense</span>
            <input id="special_defense" type="text" class="form-control" placeholder="65">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Speed</span>
            <input id="speed" type="text" class="form-control" placeholder="45">
        </div>

        <button class="btn btn-outline-secondary" type="button" id="submit">Predict</button>
        <br>
        <h3>Prediction:</h3>
        <div>
            <code id="response"></code>
        </div>
        <!-- Placing the load for post.js after input fields have been created -->
        <script type="text/javascript" src="static/js/knn.js"></script>
    </body>

</html>
